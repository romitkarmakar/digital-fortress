<!DOCTYPE html>
<html>

<head>
    <title>Round Overview</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        #mapid {
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="row">
            <div class="col s3"></div>
            <div class="col l6 s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">[[round.question]]</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="text" class="validate" v-model="round.answer">
                                <label for="email">Answer</label>
                            </div>
                            <a class="waves-effect waves-light btn" @click="checkRound">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 l6">
                <ul class="collapsible" v-if="hints!=null">
                    <li v-for="hint in hints">
                        <div class="collapsible-header"><i class="material-icons">filter_drama</i>[[hint.question]]
                        </div>
                        <div class="collapsible-body">
                            <div class="row">
                                <div class="input-field col s8">
                                    <input type="text" class="validate" @keyup.enter="checkHint(hint.id, $event)">
                                    <label >Answer</label>
                                </div>
                                <!-- <div class="col s4">
                                    <a class="waves-effect waves-light btn">Submit</a>
                                </div> -->
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col l6 s12">
                <div id="mapid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="static/round.js"></script>
</body>

</html>
