<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Digital Fortress</title>
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css' />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div id="main">
        {% include 'components/header.html' %}
        <section>
            <div class="container p-3">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                <h2 align="center">Log in to Dashboard</h2>
                            </div>
                            <div class="card-body">
                                <form action="/login" method="POST">
                                    {% csrf_token %}
                                    {% for field in form %}
                                    <div class="form-group">
                                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                        <input type="text" class="form-control" id="{{ field.id_for_label }}"
                                            name="{{ field.html_name }}">
                                    </div>
                                    {% endfor %}
                                    <input type="submit" value="Log In" class="btn btn-primary mx-auto d-block">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </section>

    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:900&display=swap" rel="stylesheet">
</body>

</html>
